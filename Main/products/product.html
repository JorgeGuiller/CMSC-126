<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../../CSS/product_search.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script defer src="../../JS/nav.js"></script>
	<script type="module">
		import {PageRenderer} from '../../JS/pageRenderer.js';
		import {Model} from '../../JS/model.js';

		const renderer = new PageRenderer();

		const urlParams = new URLSearchParams(window.location.search);
		const id = urlParams.get('id');
        const productJson = sessionStorage.getItem(`${id}`);
		let product;

		if(productJson){
			product = JSON.parse(productJson);
			
		}else{
			const model = new Model();
			product = await model.getProductById(id);
		}
		renderer.renderPage(product);
	</script>


</head>
<body>
    <nav class="navbar"></nav>
	<a href="product.html"><img class="homeIcon" src="images/home.svg" alt=""></a><br>
	
    <table id="product">
    <tr>
	    <td>
		    <div id="product-img">
		        <img class="product-big-img" src="images/kboard.avif">
		    </div>
		</td>

		<td>
			<div id="product-details">
				<p id="product-name"></p>
				<p id="product-info">
				</p>
			</div>
		</td>	
	</tr>

	<tr>
		<td>
			<div >
	            <img class="product-smol-img" src="images/kboard.avif">
	            <img class="product-smol-img" src="images/kboard.avif">
	            <img class="product-smol-img" src="images/kboard.avif">
	        </div>
	    </td>

	    <td>
	    	<div id="product-owner">
		    	<img class="user-avatar" src="images/user1.avif">
		    	<p class="user-name"></p>	
		    	<a class="user-contact" href="upcoming.html">Message</a>
		    	<a class="user-contact" href="upcoming.html">Follow</a>
		    </div>
		</td>
	</tr>
	</table>

	<table id="product-to-buylo">
	<div>
	<p id="sub-title">Buy-lo Details</p>
			
	<tr id="to-buylo">
		<td class="to-buylo-pic">
			<p >To be bartered for:</p>
			<img class="product-change" src="images/mouse.avif"><br> 
		</td>
		<td class="to-buylo-button">
			<a class="go-buylo" href="upcoming.html">Buy-lo</a><br>
			<a class="go-wishlist" href="upcoming.html">Wishlist</a>
		</td>
	</tr>
	</div>
	</table>


	<br><br>
	<div >
		<p id="sub-title">Similar Items</p><br>
	<table id="similar-products">
		<tr>
			<td><img class="searchImg" src="images/kboard1.avif" alt="item" ></td>
			<td><img class="searchImg" src="images/ear.avif" alt="item" ></td>
			<td><img class="searchImg" src="images/kboard3.avif" alt="item" ></td>

		</tr>
		<tr>
			<td class="label">led mechanical keyboard</td>
			<td class="label">head phones</td>
			<td class="label">mouse and keyboard</td>
		</tr>
	</table>
	</div>
	<button type="button"	id="addWishlist">Add to wishlist</button>
	<script type="module">
		import {db} from "../../JS/connect.js";
		import {updateDoc, arrayUnion, arrayRemove, doc} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

		const wishButton=document.getElementById("addWishlist");
		wishButton.addEventListner("click", async ()=>{
			console.log("click");
			const toBeUpdated = doc(db, "Accounts", "PBJsvBVq1eNtGT22w8KYCoD8D3U2");

			const urlParams = new URLSearchParams(window.location.search);
			const id = urlParams.get('id');
        
			await updateDoc(toBeUpdated, {
			wishlist: arrayUnion(id),
			});

		})
	</script>

	<footer></footer>
</body>

</html>
